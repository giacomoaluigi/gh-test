version: 2
updates:
# Python
  - package-ecosystem: "pip"
    directory: "/python-*/*"
    schedule:
      interval: "daily"
    groups:
       python-packages:
         update-types:
           - "minor"
           - "patch"

  # actions
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/*/*"
    schedule:
      interval: "weekly"
    groups:
      actions:
        update-types:
          - "minor"
          - "patch"

  # docker
  - package-ecosystem: "docker"
    directory: "/dockerfile-*/*"
    schedule:
      interval: "daily"
    groups:
      lambda-extension:
        patterns:
          - "lambda-extension"
      python-version:
        patterns:
          - "python"
        update-types:
          - "minor"
          - "patch"
