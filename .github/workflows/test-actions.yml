name: CI
run-name: ${{ github.event.head_commit.message || github.event.pull_request.title || format('{0}{1}', 'Create env ', inputs.workflow_subject) }}

on:
  push:
  workflow_dispatch:
    inputs:
      workflow_subject:
        description: 'A username passed from the caller workflow'
        default: 'default'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Git current branch
        run: |
          git branch
      - name: Get author name
        id: author
        run: echo "::set-output name=author::$(git show -s --format=%an)"
