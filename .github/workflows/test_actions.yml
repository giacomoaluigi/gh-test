name: CI
run-name: ${{ github.event.head_commit.message || github.event.pull_request.title || "Create env " inputs.wflow_subject }}

on:
  push:
  workflow_call:
    inputs:
      wflow_subject:
        description: 'A username passed from the caller workflow'
        default: 'default'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Git current branch
        run: |
          git branch
