name: test commit message

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: check apply
        if: "contains(github.event.head_commit.message, '[apply]')"
        run: |
          echo "apply"
    
      - name: check not apply
        if: "!contains(github.event.head_commit.message, '[apply]')"
        run: |
          echo "plan"
